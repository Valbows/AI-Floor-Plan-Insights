[pytest]
# Pytest configuration for AI Floor Plan Insights

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may hit external APIs)
    evaluation: AI agent evaluation tests (slow, requires API keys)
    slow: Slow running tests
    asyncio: Async tests requiring asyncio event loop

# Asyncio configuration
asyncio_mode = auto
    
# Environment variables for testing
env =
    TESTING=True
    FLASK_ENV=testing

# Coverage configuration
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
